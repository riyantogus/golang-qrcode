<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golang QR Code</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
        body {
            background-color: #EEF1FF;
            min-height: 100vh;
            width: auto;
            display: flex;
            align-items: center;
        }
        .card {
            position: relative;
            margin: 0 auto;
            padding: 15px;
            background-color: white;
            width: 300px;
            border-radius: 10px;
        }
        .card-img-qrcode {
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="card shadow">
        <img class=".card-img-qrcode" src="{{ .QRCodeURL }}" alt="qrcode">
        <div class="card-body">
            <button class="btn btn-dark btn-block">Scan Me</button>
        </div>
    </div>
</body>
</html>
